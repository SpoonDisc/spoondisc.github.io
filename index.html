  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white px-2 sm:px-4">
    <div id="main-container" class="min-h-screen flex flex-col items-center justify-center">
      <div class="w-full sm:w-[90%] md:w-[75%] max-w-6xl shadow-2xl bg-gray-800/80 border border-gray-700 overflow-hidden flex flex-col flex-1">

        <!-- Shared Section Wrapper -->
        <div class="flex-1 px-2 xs:px-4 sm:px-6 md:px-10 lg:px-14 py-6 sm:py-8 md:py-10 flex flex-col justify-center w-full">

          <!-- Question Section -->
          <section id="question-container" class="section-content w-full flex flex-col min-h-[60vh] sm:min-h-[400px] flex-1">
            <div id="question-indicator" class="text-xs sm:text-sm font-semibold uppercase tracking-wide text-blue-400 mb-2 sm:mb-4 text-center"></div>
            <div class="flex flex-col flex-1 justify-between h-full min-h-[60vh]">
              <div class="flex flex-col justify-center items-center text-center flex-1">
                <h2 id="question-text" class="text-2xl sm:text-3xl font-extrabold mb-2 sm:mb-4 text-white min-h-[2rem] sm:min-h-[2.5rem] w-full"></h2>
                <p id="explanation-text" class="text-sm sm:text-base text-blue-200 min-h-[1.5rem] sm:min-h-[2rem] w-full"></p>
              </div>
              <div class="flex flex-col xs:flex-row justify-center gap-3 xs:gap-6 w-full pb-1 mt-auto">
                <button id="yes-button" class="w-full xs:w-32 py-3 rounded-lg bg-green-600 hover:bg-green-700 active:bg-green-800 text-lg font-semibold shadow focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                  Yes
                </button>
                <button id="no-button" class="w-full xs:w-32 py-3 rounded-lg bg-red-600 hover:bg-red-700 active:bg-red-800 text-lg font-semibold shadow focus:outline-none focus:ring-2 focus:ring-red-400 transition">
                  No
                </button>
              </div>
            </div>
          </section>

          <!-- Result Section -->
          <section id="result-content" class="section-content hidden w-full">
            <div class="min-h-[180px] sm:min-h-[220px] md:min-h-[280px] flex flex-col justify-center items-center text-center space-y-4 sm:space-y-6 w-full">
              <h2 class="text-2xl sm:text-3xl font-bold text-blue-400">Your Score</h2>
              <p class="text-base sm:text-lg text-gray-200">You scored <span id="final-score">XX</span>/100</p>
              <button id="show-answers" class="px-4 sm:px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold transition">
                See Answers
              </button>
            </div>
          </section>

          <!-- Answers Section -->
          <section id="answers-content" class="section-content hidden w-full">
            <div class="flex flex-col items-center text-center space-y-4 sm:space-y-6 w-full">
              <div class="w-full flex flex-col items-center">
                <h2 class="text-5xl sm:text-8xl font-bold text-blue-400 mb-1 sm:mb-2">Answers</h2>
                <p id="answers-score" class="text-lg sm:text-2xl text-gray-200 mb-4 sm:mb-8"></p>
              </div>
              <ul id="answers-list" class="text-left text-sm sm:text-base text-gray-200 list-disc list-inside w-full"></ul>
            </div>
          </section>

          <!-- Error Section -->
          <section id="error-content" class="section-content hidden w-full">
            <div class="min-h-[180px] sm:min-h-[220px] md:min-h-[280px] flex flex-col justify-center items-center text-center space-y-2 sm:space-y-4 w-full">
              <h2 class="text-lg sm:text-2xl text-red-500 font-bold">Invalid Checksum</h2>
              <p class="text-gray-200 text-sm sm:text-base">The link appears to be corrupted or incomplete.</p>
              <p class="text-xs sm:text-sm text-gray-400">Please regenerate the link or try copying it again.</p>
            </div>
          </section>

        </div>
      </div>

      <!-- Share Modal -->
      <div id="share-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center px-2 sm:px-4">
        <div class="bg-gray-900 border border-blue-500 rounded-xl shadow-lg p-4 sm:p-8 w-full max-w-xs sm:max-w-md space-y-3 sm:space-y-4 text-gray-200">
          <h3 class="text-lg sm:text-xl font-bold text-blue-400">Share Your Results</h3>
          <p class="text-sm sm:text-base">Your score will always be shared. You may optionally include your answers too.</p>
          <label class="flex items-center gap-2 sm:gap-3">
            <input type="checkbox" id="include-answers" class="h-5 w-5 text-blue-500 focus:ring-blue-400" />
            <span>Include my answers</span>
          </label>
          <div class="flex justify-end gap-2 sm:gap-4 pt-2 sm:pt-4">
            <button id="share-modal-cancel" class="px-3 sm:px-4 py-2 rounded bg-gray-700 hover:bg-gray-800">Cancel</button>
            <button id="share-modal-confirm" class="px-3 sm:px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 font-semibold">Generate Link</button>
          </div>
        </div>
      </div>

        </div>
